<div tabindex="0" aria-hidden="true" onfocus="getRootNode().host._redirectFocus('start')"></div>
<div role="dialog" tabindex="-1" aria-labelledby="modal-title" aria-modal="true" part="dialog">
	<button part="button">
		<slot name="close">
			<svg version="1.1" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
				<title>Close</title>
				<line x1="10" x2="30" y1="10" y2="30" stroke="currentcolor" stroke-width="1" />
				<line x1="30" x2="10" y1="10" y2="30" stroke="currentcolor" stroke-width="1" />
			</svg>
		</slot>
	</button>

	<h1 part="title" id="modal-title">
		<slot name="title"> Default title </slot>
	</h1>

	<div class="content" part="content">
		<slot name="content">
			<p>Default content.</p>
		</slot>
	</div>
</div>
<div tabindex="0" aria-hidden="true" onfocus="getRootNode().host._redirectFocus('end')"></div>
